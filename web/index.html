<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="webui.js"></script>
        <title>Connector Server-Side Web UI</title>
    </head>
    <body style="background-color: azure;">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h1 class="navbar-text navbar-left">Connector Server</h1>
                </div>
        </nav>

        <div class="alert alert-success alert-dismissable fade hide" id="success">
            <a href="#" class="close" data-dismiss="alert">
                &times;
            </a>
            <strong>成功！</strong>操作已成功在远程设备上执行。
        </div>
        <div class="alert alert-danger alert-dismissable fade hide" id="failed">
            <a href="#" class="close" data-dismiss="alert">
                &times;
            </a>
            <strong>错误！</strong>操作未能成功执行，详情请查看控制台。
        </div>
        
        <div class="container-fluid" >
            <div class="col-md-2">
                <button class="btn btn-primary" onclick="helloworld()">打招呼</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" onclick="getSnapshot()">截图</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" onclick="reboot()">重启</button>
            </div>
        </div>
        
    </body>
</html>
